---
- name: bond1
  ansible.builtin.shell: "nv set interface bond1 bond member swp49-50"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set interface bond1 description bond1-hw-spine"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set interface bond1 bond mlag id 21"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set interface bond1 bridge domain br_default"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set interface peerlink bond member swp49-50"
  notify: config apply
 
- name: bond1
  ansible.builtin.shell: "nv set mlag mac-address 44:38:39:BE:EF:AA"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set mlag peer-ip linklocal"
  notify: config apply

- name: bond1
  ansible.builtin.shell: "nv set mlag backup {{ bond1_mlag_backup }}"
  notify: config apply