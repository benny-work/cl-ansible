---
- name: activate interface for mlag
  ansible.builtin.shell: "nv set interface swp49-50 description spine-mlag"
  notify: config apply

- name: peerlin for inter-chassis bond 
  ansible.builtin.shell: "nv set interface peerlink bond member swp49-50"
  notify: config apply
 
- name: mlag mac-address inter-chassis bond 
  ansible.builtin.shell: "nv set mlag mac-address 44:38:39:BE:EF:AA"
  notify: config apply

- name: mlag backup inter-chassis bond
  ansible.builtin.shell: "nv set mlag backup {{ bond1_mlag_backup }}"
  notify: config apply

- name: mlag peer-ip inter-chassis bond 
  ansible.builtin.shell: "nv set mlag peer-ip linklocal"
  notify: config apply  